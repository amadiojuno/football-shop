<div id="delete-confirmation-modal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-black/50 backdrop-blur-sm overflow-y-auto py-4">
  <div id="deleteModalContent" class="rounded-lg shadow-2xl w-11/12 sm:w-2/3 md:w-1/2 lg:w-2/5 xl:w-1/3 my-4 opacity-0 scale-95 transition-all duration-300 bg-[#000000]/70 backdrop-blur-md" style="box-shadow: 0 0 10px 4px #3f3f3f;">
    
    <!-- Header -->
    <div class="p-4 border-b border-gray-700/50">
      <div class="flex items-center justify-between">
        <h3 class="text-xl font-bold text-white">Confirm Deletion</h3>
        <button type="button" class="text-gray-400 hover:text-white rounded-lg text-sm p-1.5 hover:bg-gray-700/50 transition-all" onclick="closeDeleteModal()">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Body -->
    <div class="p-4 max-h-[calc(100vh-10rem)] overflow-y-auto custom-scrollbar text-gray-300">
      <p class="mb-4">Are you sure you want to delete <span id="product-to-delete-name" class="font-medium text-white"></span>?</p>
      <p class="text-sm text-gray-400">This action cannot be undone.</p>
    </div>

    <!-- Footer -->
    <div class="flex gap-3 p-4 border-t border-gray-700/50">
      <button type="button" onclick="closeDeleteModal()" class="flex-1 px-4 py-2 border border-gray-600 text-gray-300 rounded font-medium hover:bg-gray-700/50 hover:text-white transition-all text-sm">
        Cancel
      </button>
      <a id="confirm-delete-link" href="#" class="flex-1 text-center bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded font-medium transition-all text-sm">
        Delete Product
      </a>
    </div>
  </div>
</div>

<script>
  function showDeleteModal(productId, productName) {
    const modal = document.getElementById('delete-confirmation-modal');
    const content = document.getElementById('deleteModalContent');

    document.getElementById('product-to-delete-name').textContent = productName || '';
    // build delete URL (matches your URLconf pattern)
    document.getElementById('confirm-delete-link').href = `/delete_product/${productId}/`;

    modal.classList.remove('hidden');
    // allow transition to run
    setTimeout(() => {
      content.classList.remove('opacity-0', 'scale-95');
      content.classList.add('opacity-100', 'scale-100');
    }, 50);
  }

  function closeDeleteModal() {
    const modal = document.getElementById('delete-confirmation-modal');
    const content = document.getElementById('deleteModalContent');

    content.classList.remove('opacity-100', 'scale-100');
    content.classList.add('opacity-0', 'scale-95');
    setTimeout(() => {
      modal.classList.add('hidden');
      // reset href to avoid accidental empty-id navigation
      document.getElementById('confirm-delete-link').href = '#';
      document.getElementById('product-to-delete-name').textContent = '';
    }, 150);
  }
</script>
