<!-- Modal -->
<div id="editModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-black/50 backdrop-blur-sm overflow-y-auto py-4">
  <div id="editModalContent" class="rounded-lg shadow-2xl w-11/12 sm:w-2/3 md:w-1/2 lg:w-2/5 xl:w-1/3 my-4 opacity-0 scale-95 transition-all duration-300 bg-[#000000]/70 backdrop-blur-md" style="box-shadow: 0 0 10px 4px #3f3f3f;">
    
    <!-- Modal header -->
    <div class="p-4 border-b border-gray-700/50">
      <div class="flex items-center justify-between">
        <h3 class="text-xl font-bold text-white">Edit Product</h3>
        <button type="button" class="text-gray-400 hover:text-white rounded-lg text-sm p-1.5 hover:bg-gray-700/50 transition-all" onclick="hideEditModal()">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Modal body -->
    <div class="p-4 max-h-[calc(100vh-10rem)] overflow-y-auto custom-scrollbar">
      <form id="editProductForm" class="space-y-3">
        {% csrf_token %}
        <input type="hidden" id="edit_product_id" name="id">
        
        <!-- Name & Brand -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <div>
            <label for="edit_name" class="block text-sm font-medium text-gray-200 mb-1">Product Name *</label>
            <input type="text" id="edit_name" name="name" class="w-full border border-gray-600 rounded px-3 py-2 bg-[#282828] text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm" placeholder="Mercurial Vapor 15" required>
          </div>
          <div>
            <label for="edit_brand" class="block text-sm font-medium text-gray-200 mb-1">Brand *</label>
            <input type="text" id="edit_brand" name="brand" class="w-full border border-gray-600 rounded px-3 py-2 bg-[#282828] text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm" placeholder="Nike" required>
          </div>
        </div>

        <!-- Price, Category & Rating -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
          <div>
            <label for="edit_price" class="block text-sm font-medium text-gray-200 mb-1">Price (Rp) *</label>
            <input type="number" id="edit_price" name="price" min="0" class="w-full border border-gray-600 rounded px-3 py-2 bg-[#282828] text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm" placeholder="2500000" required>
          </div>
          <div>
            <label for="edit_category" class="block text-sm font-medium text-gray-200 mb-1">Category *</label>
            <select id="edit_category" name="category" class="w-full border border-gray-600 rounded px-3 py-2 bg-[#282828] text-white focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm" required>
              <option value="">Select...</option>
              <option value="shoes">Shoes</option>
              <option value="clothes">Clothes</option>
              <option value="equipment">Equipment</option>
              <option value="accessories">Accessories</option>
              <option value="misc">Misc</option>
            </select>
          </div>
          <div>
            <label for="edit_rating" class="block text-sm font-medium text-gray-200 mb-1">Rating (0-5) *</label>
            <input type="number" id="edit_rating" name="rating" min="0" max="5" step="0.1" class="w-full border border-gray-600 rounded px-3 py-2 bg-[#282828] text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm" placeholder="4.5" required>
          </div>
        </div>

        <!-- Description -->
        <div>
          <label for="edit_description" class="block text-sm font-medium text-gray-200 mb-1">Description *</label>
          <textarea id="edit_description" name="description" rows="2" class="w-full border border-gray-600 rounded px-3 py-2 bg-[#282828] text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent resize-none text-sm" placeholder="Describe your product..." required></textarea>
        </div>

        <!-- Thumbnails -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <div>
            <label for="edit_thumbnail" class="block text-sm font-medium text-gray-200 mb-1">Thumbnail URL *</label>
            <input type="url" id="edit_thumbnail" name="thumbnail" class="w-full border border-gray-600 rounded px-3 py-2 bg-[#282828] text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm" placeholder="https://example.com/image.jpg" required>
          </div>
          <div>
            <label for="edit_thumbnail_alt" class="block text-sm font-medium text-gray-200 mb-1">Alternate Thumbnail</label>
            <input type="url" id="edit_thumbnail_alt" name="thumbnail_alt" class="w-full border border-gray-600 rounded px-3 py-2 bg-[#282828] text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-sm" placeholder="https://example.com/alt.jpg">
          </div>
        </div>

        <!-- Featured -->
        <div class="flex items-center gap-2 p-2 bg-[#282828] rounded border border-gray-700">
          <input id="edit_is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-green-600 bg-gray-700 border-gray-600 rounded focus:ring-green-500">
          <label for="edit_is_featured" class="text-sm font-medium text-gray-200 cursor-pointer">Featured Product</label>
        </div>

      </form>
    </div>
    
    <!-- Modal footer -->
    <div class="flex gap-3 p-4 border-t border-gray-700/50">
      <button type="button" class="flex-1 px-4 py-2 border border-gray-600 text-gray-300 rounded font-medium hover:bg-gray-700/50 hover:text-white transition-all text-sm" onclick="hideEditModal()">
        Cancel
      </button>
      <button type="submit" form="editProductForm" class="flex-1 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded font-medium transition-all text-sm">
        Update Product
      </button>
    </div>
  </div>
</div>

<script>
  function showEditModal(productId) {
    // Fetch product data
    fetch(`/json/${productId}/`)
      .then(response => response.json())
      .then(product => {
        // Populate form with product data
        document.getElementById('edit_product_id').value = product.id;
        document.getElementById('edit_name').value = product.name;
        document.getElementById('edit_brand').value = product.brand;
        document.getElementById('edit_price').value = product.price;
        document.getElementById('edit_category').value = product.category;
        document.getElementById('edit_rating').value = product.rating;
        document.getElementById('edit_description').value = product.description;
        document.getElementById('edit_thumbnail').value = product.thumbnail;
        document.getElementById('edit_thumbnail_alt').value = product.thumbnail_alt || '';
        document.getElementById('edit_is_featured').checked = product.is_featured;
        
        // Show modal
        const modal = document.getElementById('editModal');
        const modalContent = document.getElementById('editModalContent');
        modal.classList.remove('hidden');
        setTimeout(() => {
          modalContent.classList.remove('opacity-0', 'scale-95');
          modalContent.classList.add('opacity-100', 'scale-100');
        }, 50);
      })
      .catch(error => {
        console.error('Error fetching product data:', error);
        showToast('Failed to load product data', '', 'error');
      });
  }

  function hideEditModal() {
    const modal = document.getElementById('editModal');
    const modalContent = document.getElementById('editModalContent');
    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-95');
    setTimeout(() => {
      modal.classList.add('hidden');
    }, 150);
  }

  async function updateProductEntry() {
    const productId = document.getElementById('edit_product_id').value;
    const formData = new FormData(document.querySelector('#editProductForm'));
    
    try {
      const response = await fetch(`/edit_product/${productId}/`, {
        method: "POST",
        body: formData,
      });
      
      if (!response.ok) {
        throw new Error('Failed to update product');
      }
      
      hideEditModal();
      
      // Show toast notification
      showToast('Product updated successfully!', '', 'success');
      
      // Dispatch custom event to notify main.html about updated data
      document.dispatchEvent(new CustomEvent('productUpdated'));
      
    } catch (error) {
      console.error('Error updating product:', error);
      showToast('Failed to update product', '', 'error');
    }
    
    return false;
  }

  document.getElementById("editProductForm").addEventListener("submit", function(e) {
    e.preventDefault();
    updateProductEntry();
  });
</script>
